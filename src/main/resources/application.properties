spring.application.name=proyecto_git
# --- Configuración de Base de Datos MySQL (Laragon) ---

# URL de conexión:
# - localhost:3306: Dirección de la base de datos (Laragon por defecto)
# - /BD_Github: Nombre de TU base de datos
# - createDatabaseIfNotExist=true: Crea 'BD_Github' automáticamente si no existe
spring.datasource.url=jdbc:mysql://localhost:3306/BD_Github?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Usuario por defecto de Laragon
spring.datasource.username=root

# Contraseña por defecto de Laragon (vacía)
spring.datasource.password=

# --- Configuración de JPA / Hibernate ---

# Muestra las consultas SQL en la consola para depuración
spring.jpa.show-sql=true

# Actualiza la estructura de las tablas automáticamente según tus modelos @Entity
spring.jpa.hibernate.ddl-auto=update

# Dialecto de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect